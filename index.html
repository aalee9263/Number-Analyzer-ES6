<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Stats App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Statistics App</h1>
    <div id="main">
    <div class="input-container">
        <label for="numbers">Enter numbers (comma-separated):</label>
        <input type="text" id="numbers" placeholder="e.g., 1, 2, 3">
    </div>
    <div class="stats-container">
        <label for="specific-number">Specific Number:</label>
        <input type="number" id="specific-number" placeholder="Enter a number">
        <button id="calculate-button">Calculate</button>
        <p>Minimum: <span id="min">N/A</span></p>
        <p>Maximum: <span id="max">N/A</span></p>
        <p>Average: <span id="average">N/A</span></p>
        <p>Numbers below specific number: <span id="below-count">N/A</span></p>
        <p>Numbers above specific number: <span id="above-count">N/A</span></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
